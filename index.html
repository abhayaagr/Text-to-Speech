<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Speech Recoginition</title>
    <link rel="icon" type="image/x-icon" href="https://icon-library.com/images/google-voice-search-icon/google-voice-search-icon-21.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h3 class="text-center ">Speech to Text</h3>
    <div id="Info"></div>
    <div class="float-end">
       <button id="start_button" >
        <img id="start_img"  src="images/mic.gif" >
       </button>
    </div>

    <div id="results">
         <span id="final_span"  class="final"></span>
         <span id="interim_span" class="interim"></span>
    </div>

    <div class="row">
      <div class="col-12 col-md-8 col-lg-6  p-0 m-0 " id="language">

        <select  id="select_language"></select>
        <select  id="select_dialect"></select>
      </div>
      <div class="col-12 col-md-4 col-lg-6 mt-md-0 p-0 m-0">
        <div class="float-end">
            <button id="copy_button" class="btn btn-primary">Copy</button>
        </div>
      </div>
    </div>

    <div>
      <h3 class="text-center m-4">Text to Speech</h3>

      <div class="mb-2 text-center">
        <button id="transfer_button" class="btn btn-success">Transfer Data</button>
    </div>
    <div id="THsichanges" class="text-center mb-3  p-3 bg-info rounded border border-dark"></div>

      <div id="result22">
        
      </div>

      <!-- The speed and Pitch part -->

      <div class="d-flex justify-content-between">
        <div class="d-flex mt-2">
          <h5>Speed : </h5>
          <select  id="select_speed" class="ms-2 p-1"></select>
        </div>
        


         <div class="d-flex mt-2">
          <h5>Pitch :</h5>
          <select id="select_pitch" class="ms-2 p-1"></select>
         </div>
      </div>
      <div class="mb-2 text-center">
        <button id="play_button" class="btn ">Play</button>
        <!-- <button id="pause_button" class="btn ">Pause</button> -->
    </div>

      
    </div>
</div>

   

<script src="language.js"></script>
<script src="speed.js"></script>
<script src="speech.js"></script>

</body>
</html>
